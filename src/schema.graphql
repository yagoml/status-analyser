  minValue: Float
  maxValue: Float
  dividend: Float
}

type Stock {
  code: String
  price: Prices
  pl: Float
  pVp: Float
  roe: Float
  roa: Float
  roic: Float
  netMargin: Float
  dlPl: Float
  evEbit: Float
