type Prices {
  actualValue: Float
  minValue: Float
  maxValue: Float
  dividend: Float
}

type CompanyData {
  code: String
  price: Prices
  pl: Float
  pVp: Float
  roe: Float
  roa: Float
  roic: Float
  netMargin: Float
  dbPl: Float
  evEbit: Float
  dailyLiquidity: Float
}

type Query {
  stocks: [CompanyData!]!
  stock(id: String): CompanyData
  goodStocks: [CompanyData!]!
}
